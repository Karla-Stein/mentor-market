{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mentor Market</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Custome CSS -->
     <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="d-flex flex-column min-vh-100">
     <!-- Bootstrap navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container" id="nav-container">
            <a class="navbar-brand brand" href="#">Mentor Market</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a id="about" class="nav-link active mx-2" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary nav-bar-btn mx-2" href="#" >Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary nav-bar-btn mx-2" href="#" >Log In</a>
                    </li>
                </ul>
                <!-- conditional span, only displayed if user is logged in -->
                {% if user.is_autheticated %}
                <span class="navbar-text">
                   You are logged in as {{ user }}
                </span>
                {% endif %}
            </div>
        </div>
    </nav>
    <main flex-shrink-0 main-bg>
        <!-- market/index.html will be injected here -->
        {% block profile %}
        <!-- Profiles Go here -->
        {% endblock profile %}

    </main>
    <footer>

    </footer>
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
    </script>

</body>

</html>
