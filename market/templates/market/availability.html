{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content%}
<section id="availability">
    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col-12">
                {% if user.is_authenticated %}
                <h3 class="text-center"> Set your availability:</h3>
                <form method="post">
                    {% csrf_token %}
                    {{ availability_form|crispy }}
                    <button type="submit" class="btn btn-signup btn-primary nav-bar-btn">Submit</button>
                </form>
                {% endif %}

            </div>
        </div>
    </div>
</section>

{% endblock content %}
