{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<!-- Display booking crispy form -->
<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
           
            <h3 class="text-center"> Please enter your details:</h3>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ booking_form|crispy }}
                <button type="submit" class="btn btn-signup btn-primary nav-bar-btn" value="Upload">Submit</button>
            </form>
    
        </div>
    </div>
</div>
{% endblock content %}
